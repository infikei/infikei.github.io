<!DOCTYPE html>

  <head>

    />

  <body>
    <nav class="navbar_wrap">
      <div class="navbar">
        <div class="navbar_logo" onclick="link_home()">
          <img src="assets/infikei_logo_transparent.png" alt="logo" />
          <a href="https://infikei.github.io">InfiKei Home</a>
        </div>
        <ul class="navbar_menu">
          <li onclick="area_profile()"><a href="#profile">Profile</a></li>
          <li onclick="area_channels()"><a href="#channels">Channels</a></li>
          <li onclick="area_pages()"><a href="#pages">Pages</a></li>
          <li onclick="area_contact()"><a href="#contact">Contact</a></li>
        </ul>
        <ul class="navbar_sns">
          <li onclick="link_talk()"><i class="far fa-comment"></i></li>
          <li onclick="link_instagram()"><i class="fab fa-instagram"></i></li>
        </ul>
        <a href="#" class="navbar_togglebtn">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="wrap" id="profile">
      <div class="area">
        <img src="assets/infikei_logo.png" alt="logo" />
        <h1 class="font2">INFIKEI</h1>
        <div class="bar0"></div>
        <p class="font2">카카오톡 테마를 디자인하고 있습니다.</p>
        <p class="font2">사진 찍기를 좋아합니다.</p>
        <p class="font2">
          <span class="inline_btn font2" onclick="area_channels()">블로그</span>와
          <span class="inline_btn font2" onclick="link_instagram()">인스타그램</span>에서
          활동합니다.
        </p>
        <p class="font2">프로그래밍 언어를 공부 중입니다.</p>
        <p class="font2">전공은 응용수학입니다.</p>
      </div>
    </div>
    <!-- profile end -->

    <div class="wrap" id="channels">
      <div class="area">
        <h1 class="font2">MY BLOG</h1>
        <div class="bar0"></div>
        <p class="font2">카카오톡 테마를 직접 만들어서 올리는 블로그입니다.</p>
        <button class="btn0" onclick="window.open('https://blog.naver.com/infikei7')">
          인피케이 카톡테마
        </button>
        <p class="font2">프로그래밍 등 공부한 것들을 정리하는 블로그입니다.</p>
        <button class="btn0" onclick="window.open('https://infikei.tistory.com')">
          인피케이 프로그래밍
        </button>
      </div>
    </div>
    <!-- blog end -->

    <footer class="footer_wrap">
      <div class="footer"></div>
    </footer>
    <!-- footer end -->
